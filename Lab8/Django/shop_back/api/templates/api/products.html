<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if prods %}
        <ul>
        {% for product in prods %}
            <li><a href="{% url 'api:a_product' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}

</body>
</html>
